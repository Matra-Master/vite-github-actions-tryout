name: Build the main app

on:
  push:
    branches: [main]

jobs:
  build: #Actual job name
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Setup Node 22"
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: "Clean install packages"
        run: npm ci
      - name: "Build"
        run: npm run build
      - name: "Save build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "Save Dist"
          path: dist
